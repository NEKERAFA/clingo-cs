name: ClingoSharp Test

on:
  pull_request:
    branches:
      - develop 

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Checkout submodules
        run: |
          git submodule init
          git submodule update
      - name: Building dependencies
        run: .\build.ps1
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: clingo.dll
          path: clingo\build\win\bin\Release\clingo.dll

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Checkout submodules
        run: |
          git submodule init
          git submodule update
      - name: Building dependencies
        run:  ./build.sh
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: libclingo.so
          path: clingo/build/linux/bin/libclingo.so

  build:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: Build
        run: dotnet build --configuration Release
      - name: Download clingo.dll
        uses: actions/download-artifact@v2
        with:
          name: clingo.dll
      - name: Download libclingo.so
        uses: actions/download-artifact@v2
        with:
          name: libclingo.so
      - name: Installing clingo dependencies
        run: |
          mkdir -p 'clingo/build/linux/bin' && mv 'libclingo.so' 'clingo/build/linux/bin'
          mkdir -p 'clingo/build/win/bin/Released' && mv 'clingo.dll' 'clingo/build/win/bin/Released'
      # - name: Test
      #   run: .\test.ps1
      # - name: Reporting coverage result
      #   uses: coverallsapp/github-action@master
      #   with:
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #     path-to-lcov: .\coverage.info
      - name: Uploading ClingoSharp package
        uses: actions/upload-artifact@v2
        with:
          name: ClingoSharp.debug.nupkg
          path: src/ClingoSharp/bin/Release/ClingoSharp.*.nupkg
